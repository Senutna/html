<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário:</h1>

    <form>
        <!--LEGENDA PARA NOME-->
        <label for="campo_nome">Nome:</label>

        <!--CAMPO EM BRANCO INPUT TEXT-->
        <input id="campo_nome" type="text" placeholder="Digite o nome aqui" required>

        <br><br>
        <!--LEGENDA PARA SOBRENOME-->
        <label for="campo_nome">Sobrenome:</label>
        <!--CAMPO EM BRANCO INPUT TEXT-->
        <input id="campo_sobrenome" type="text" placeholder="Digite o sobrenome aqui" required>

        <br><br>

        <!--LEGENDA do tipo Senha-->
        <label for="campo_senha">Senha:</label>
        <!--CAMPO EM BRANCO INPUT PASSWORD-->
        <input id="campo_senha" type="password" placeholder="Digite a senha aqui" required>
        <br><br>
                <!--LEGENDA do tipo Email-->
        <label for="campo_email">Email:</label>
        <!--CAMPO EM BRANCO INPUT EMAIL-->
        <input id="campo_email" type="email" placeholder="Digite o email aqui" required>
        <br><br>

            <h2>Animal de estimação</h2>
            <!--Caixas do tipo rádio, que faz com que só uma escolha seja possível-->
        <input type="radio" id="dog" name="animal" value="Cão">
        <label for="dog">Cão</label>
        
        <br><br>

        <input type="radio" id="cat" name="animal" value="Gato">
        <label for="cat">Gato</label>

        <br><br>
        
        <input type="radio" id="bird" name="animal" value="Ave">
        <label for="bird">Ave</label>

        <br><br>
        <h2>O que você tem em casa?</h2>
        <input type="checkbox" name="item1" id="item1" value="TV">
        <label for="item1">TV</label>

        <input type="checkbox" name="item2" id="item2" value="Frigorifico">
        <label for="item2">Frigorifico</label><br><br>

        <input type="checkbox" name="item3" id="item3" value="Computador">
        <label for="item3">Computador</label>
        
        <br><br>

        <h2>escolha uma cor:</h2>
        <!--campo do tipo selected-->
        <select name="cores">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">vermelho</option>
            <option value="azul">azul</option>
            <option value="verde">verde</option>
            <option value="amarelo">amarelo</option>
            <option value="rosa">rosa</option>
        </select>

            <br><br><br>

            <h2>Digite uma mensagem</h2>
            <!--Criando uma zona de texto para escrita-->
            <textarea placeholder="Digite aqui a sua mensagem" name="mensagem" id="" cols="30" rows="10"></textarea>

            <br><br>
        <!--Campo enviar formulário-->
        <input type="submit" value="Enviar Formulário">            

    </form>

    <br><hr><br>
    <a href="index.html">Voltar para o site principal</a>
</body>
</html>
